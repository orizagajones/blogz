{% extends "base.html" %}


{% block content %}


    <h1>Blogs by {{ user.email }}</h1>

    {% if user.blogs|length == 0 %}
    <h2>{{ user.email }} hasn't written anything yet.</h2>

    {% else %}

        {% for blog in user.blogs %}
            <h3> 
                <a href='/thisblog?id={{ blog.id }}'>{{ blog.title }}</a>
            </h3> 
            <p>
                {{ blog.body }}
            </p>
        
        {% endfor %}     

    {% endif %}


{% endblock %}
