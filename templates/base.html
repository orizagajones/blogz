<!doctype hmtl>
<html>
    <head>
        <title>{{Title}}</title>
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
    <body>

        <div>
            <a href="/logout">Logout</a>
        </div>

        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endwith %}

        {% block content %}
        {% endblock %}

    </body>
</html>
