{% extends "base.html" %}

{% block content %}


    <h1>List o' blogs</h1>

    {% if blogs|length == 0 %}
    <h2>You haven't written a thing!</h2>

    {% else %}

            {% for blog in blogs %}
            <h3> 
                <a href='/thisblog?id={{ blog.id }}'>{{ blog.title }}</a>
            </h3> 
            <p>
                <em>written by {{ blog.owner_id }}</em>
            </p>
            <p>
                {{ blog.body }}
            </p>
        
            {% endfor %}     

    {% endif %}

{% endblock %}
