{% extends "base.html" %}

{% block content %}


    <h1>List o' blogs</h1>

    {% if blogs|length == 0 %}
    <h2>You haven't written a thing!</h2>

    {% else %}

            {% for blog in blogs %}
            <h3> 
                {{ blog.title }}
            </h3> 
            <p>
                {{ blog.body }}
            </p>
            {% endfor %}     

    {% endif %}

{% endblock %}
